<!DOCTYPE html>
<html lang="es-Ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../assets/ico.svg?v=M44lzPylqQ">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon-32x32.png">
  
  <title>Mofu Mofu</title>
  <link rel="stylesheet" href="./css/splide-core.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/product-detail.css">
  <link rel="stylesheet" href="./css/bigger.css" media="(min-width: 600px)">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/869ea5569c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="/#/"><img src="../assets/logo.svg" alt="logo" class="logo"></a>
  </header>

  <nav>
    <div class="main-navbar">
    </div>

    <aside id="shoppingCartContainer" class="inactive">
    </aside>
  </nav>
  
  <section class="slides-container splide inactive" aria-label="carousel-heading">
    <div class="splide__track image-slides">
      <ul class="splide__list">
        <li class="splide__slide"><img src="./assets/hero1.jpg" alt="imagen"></li>
        <li class="splide__slide"><img src="./assets/hero2.jpg" alt="imagen"></li>
        <li class="splide__slide"><img src="./assets/hero3.jpg" alt="imagen"></li>
      </ul>
    </div>
  </section>
  
  <main id="main-container">
    <section id="trends-container"></section>
  
    <section id="offers-container"></section>
  </main>
  
  <div class="overlay inactive"></div>

  <footer>
    <section class="subscribe">
      <ul>
        <li><h3>Recibe las novedades más rápido</h3></li>
        <li>
          <form action="" method="get">
            <div class="inputGroup">
              <input type="text" name="name" id="footer-name" placeholder=" " required />
              <label for="name">Nombre</label>
            </div>
            <div class="inputGroup">
              <input type="email" name="email" id="footer-email" placeholder=" " required />
              <label for="email">Email </label>
            </div>
            <div class="inputGroup">
              <input class="primary-button" type="submit" value="Subscribir" />
            </div>
          </form>
        </li>
      </ul>
    </section>

    <section class="help">
      <ul>
        <li><h3>Ayuda</h3></li>
        <li><a href="/#/quienes-somos">¿Quiénes somos?</a></li>
        <li><a href="/#/preguntas-frecuentes">Preguntas frecuentes</a></li>
        <li><a href="/#/categoria/todos">Productos</a></li>
        <li><a href="/#/devoluciones">Devoluciones</a></li>
      </ul>
    </section>

    <section class="pay-send">
      <ul>
        <li><h3>Medios de Pago</h3></li>
        <li><i class="fab fa-cc-paypal"></i> <i class="far fa-credit-card"></i> <i class="fab fa-cc-visa"></i> <i class="fab fa-cc-mastercard"></i></li>
        <li><h3><object type="image/svg+xml" data="../assets/tauros.svg" class="tauros"></object> Formas de Envío</h3></li>
        <li><i class="fab fa-amazon"></i> <i class="fab fa-ebay"></i></li>
      </ul>
    </section>

    <section class="contact">
      <ul>
        <li><h3>Contáctanos</h3></li>
        <li><a href="mailto:mofu.mofu.pokes@gmail.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a> <a href="https://instagram.com/mofu.mofu.pokes/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a> <a href="https://www.facebook.com/people/Mofu-Mofu/61553715443261/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </section>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="main.js"></script>
  <script src="./js/splide.min.js"></script>
  <script defer>
    let splide = new Splide( '.splide' , {
      type    : 'loop',
      arrows  : false,
      autoplay: true,
      interval: 5000,
      classes: {
        pagination: 'splide__pagination dots-container',
        page      : 'splide__pagination__page dot',
      },
    }).mount();
    splide.on( 'refresh', function () {});
  </script>
</body>
</html>
